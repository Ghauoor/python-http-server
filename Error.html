<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-content {
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 24px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        @media only screen and (max-width: 600px) {
            .error-code {
                font-size: 48px;
            }

            .error-message {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">Oops! Page Not Found</div>
        </div>
    </div>
</body>

</html>
