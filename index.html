<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Own Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .heading {
            font-size: 48px;
            color: #007bff;
            margin: 30px 0;
        }

        .description {
            font-size: 24px;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        .feature {
            flex: 1;
            padding: 0 20px;
            max-width: 300px;
        }

        .feature-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .feature-description {
            font-size: 18px;
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 36px;
            }

            .description {
                font-size: 20px;
            }

            .cta-button {
                font-size: 18px;
                padding: 12px 30px;
            }

            .feature-icon {
                font-size: 36px;
            }

            .feature-title {
                font-size: 20px;
            }

            .feature-description {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Logo">
        </div>
        <div class="heading">Welcome to My Own Web Server</div>
        <div class="description">Experience the power of your own web server</div>
        <a href="#" class="cta-button">Get Started</a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#9733;</div>
                <div class="feature-title">Easy to Use</div>
                <div class="feature-description">Simple setup and user-friendly interface.</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128187;</div>
                <div class="feature-title">Fast</div>
                <div class="feature-description">High-speed connections for faster load times.</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128273;</div>
                <div class="feature-title">Reliable</div>
                <div class="feature-description">99.9% uptime guaranteed.</div>
            </div>
        </div>
    </div>
</body>

</html>
